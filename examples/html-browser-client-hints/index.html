<!DOCTYPE html>
<head>
  <title>Browser Client Hints</title>
  <meta http-equiv="accept-ch" content="Dpr, Viewport-Width, Width">
  <meta http-equiv="delegate-ch" content="sec-ch-width https://res.cloudinary.com; sec-ch-dpr https://res.cloudinary.com; sec-ch-viewport-width https://res.cloudinary.com;">

  <style>
    body { font-family: Arial, Helvetica, sans-serif; }
    img { max-width: 100%; display: block; margin: 0 0 1rem 0; }
    p {
      margin: 0;
    }
  </style>
</head>
<body>

<p>Responsive Image</p>
<img
  srcset="https://res.cloudinary.com/demo/image/upload/f_auto,q_auto/c_scale,w_256/docs/house.jpg 256w,
          https://res.cloudinary.com/demo/image/upload/f_auto,q_auto/c_scale,w_512/docs/house.jpg 512w,
          https://res.cloudinary.com/demo/image/upload/f_auto,q_auto/c_scale,w_768/docs/house.jpg 768w,
          https://res.cloudinary.com/demo/image/upload/f_auto,q_auto/c_scale,w_1024/docs/house.jpg 1024w,
          https://res.cloudinary.com/demo/image/upload/f_auto,q_auto/c_scale,w_1280/docs/house.jpg 1280w"
  src="https://res.cloudinary.com/demo/image/upload/f_auto,q_auto/c_scale,w_512/docs/house.jpg"
  sizes="100vw"
  alt="Responsive house" />

<p>Client Hints Image</p>
<img
  sizes="100vw"  
  src="https://res.cloudinary.com/demo/image/upload/f_auto,q_auto/c_limit,w_auto/docs/house.jpg"
  alt="Client Hints House" 
/>

<p>Client Hints Image with breakpoints and fallback</p>
<img
  sizes="100vw"  
  src="https://res.cloudinary.com/demo/image/upload/f_auto,q_auto/c_limit,w_auto:breakpoints:500/docs/house.jpg"
  alt="Client Hints House" 
/>

</body>
</html>
